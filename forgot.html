<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('5.png') no-repeat center center/cover;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0);
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px ;
            border:  #ccc;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        button {
            background-color: #b38481;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="email-container">
        <h1>Reset Password</h1>
        <form id="email-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Send OTP</button>
        </form>
    </div>

    <div class="container" id="otp-container" style="display:none;">
        <h1>Verify OTP</h1>
        <form id="otp-form">
            <input type="text" id="otp" placeholder="Enter the OTP" required>
            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <script>
        document.getElementById('email-form').onsubmit = function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // Simulate sending an OTP
            console.log(`Sending OTP to ${email}`);
            alert('OTP has been sent to your email!'); // Replace this with actual email sending logic

            // Show the OTP container and hide the email container
            document.getElementById('email-container').style.display = 'none';
            document.getElementById('otp-container').style.display = 'block';
        };

        document.getElementById('otp-form').onsubmit = function(e) {
            e.preventDefault();
            const otp = document.getElementById('otp').value;

            // Simulate OTP verification
            // Replace '123456' with actual OTP verification logic
            if (otp === '123456') {
                alert('OTP verified successfully! Redirecting to reset password page...');
                // Redirect to the reset password page
                window.location.href = 'resetpassword.html'; // Change to your reset password page
            } else {
                alert('Invalid OTP. Please try again.');
            }
        };
    </script>
</body>
</html>
