<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('5.png') no-repeat center center/cover; /* Change the background image */
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0);
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border:  #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #b38481;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form id="reset-password-form">
            <input type="password" id="new-password" placeholder="Enter new password" required>
            <input type="password" id="confirm-password" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        document.getElementById('reset-password-form').onsubmit = function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword === confirmPassword) {
                alert('Password has been reset successfully!'); // Here you would normally handle the password reset logic
                // Redirect to the login page or home page after successful reset
                window.location.href = 'login.html'; // Change to your login page
            } else {
                alert('Passwords do not match. Please try again.');
            }
        };
    </script>
</body>
</html>
