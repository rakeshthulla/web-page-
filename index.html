<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Design - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('4.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            background-color: rgba(175, 156, 156, 0);
            padding: 60px;
            border-radius: 15px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            font-size: 3.5rem;
            color: #f9f5f5;
            margin-bottom: 30px;
            letter-spacing: 2px;
            opacity: 0; /* Initially hidden */
            transform: translateY(50px); /* Start below */
            animation: pop-up 1s forwards; /* Trigger animation */
            animation-delay: 0.5s; /* Delay before the animation starts */
        }

        @keyframes pop-up {
            to {
                opacity: 1; /* Fade in */
                transform: translateY(0); /* Move to original position */
            }
        }

        p {
            font-size: 1.2rem;
            color: #775d5d;
            margin-bottom: 40px;
        }

        button {
            background-color: #a07673;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #b18380;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jewelry Design</h1>
        </header>
        <p>Welcome to the future of jewelry design. Discover patterns, create your own, and explore new trends.</p>
        <button onclick="window.location.href='login.html'">Get Started</button>
    </div>
</body>
</html>
